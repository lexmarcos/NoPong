<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create room</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>No<span class="pong">Pong!</span></h1>
      <p>O pong para se divertir com seus amigos.</p>
      <form id="room-form">
        <input
          type="text"
          id="room-name"
          name="room-name"
          placeholder="Nome da sala"
          required
        />
        <input type="submit" value="Criar sala" />
      </form>
    </div>

    <script>
      document
        .getElementById("room-form")
        .addEventListener("submit", function (event) {
          // Impede o comportamento de envio padrão
          event.preventDefault();

          // Obtém o nome da sala do campo de entrada
          var roomName = document.getElementById("room-name").value;

          // Redireciona o usuário para a URL com o nome da sala como um parâmetro de pesquisa
          window.location.href = "/?room=" + encodeURIComponent(roomName);
        });
    </script>
  </body>
</html>
