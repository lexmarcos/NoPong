<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="winner.css" />
    <title>Winner!</title>
  </head>
  <body>
    <div class="winner">
      <lottie-player
        src="https://assets9.lottiefiles.com/packages/lf20_touohxv0.json"
        background="transparent"
        speed="1"
        style="width: 800px; height: 800px"
        autoplay
      ></lottie-player>
      <h1 class="winner-text"><span id="winner"></span> venceu!</h1>
      <a href="createRoom/createRoom.html">
        <button class="new-room">Criar uma nova sala</button>
      </a>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      const winner = new URLSearchParams(window.location.search).get("winner");
      if (!winner) {
        window.location.href = "/createRoom/createRoom.html";
      }
      document.getElementById("winner").innerHTML = winner;
    </script>
  </body>
</html>
